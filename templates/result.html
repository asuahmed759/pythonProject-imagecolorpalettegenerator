<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Analyzer - Result</title>
</head>
<body>
    <h1>Color Analyzer - Result</h1>
    <p>Most common colors:</p>
    <ul>
        {% for color in colors %}
            <li style="background-color: rgb({{ color.red }}, {{ color.green }}, {{ color.blue }});"></li>
        {% endfor %}
    </ul>
</body>
</html>
